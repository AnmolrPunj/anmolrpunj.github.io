<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h1 id="h1">Click the button to generate a password</h1>
    <label>Length of password:</label><input type="number" id="length" ><br>
    <label>Include Numbers?</label><input type="checkbox" id="numbers"><br>
    <label>Include Lowercase letters?</label><input type="checkbox" id="lowerletters"><br>
    <label>Include Uppercase letters?</label><input type="checkbox" id="upperletters"><br><br>
    <button id="generate">Generate</button>
    <script src="index.js"></script>
</body>
</html>
