<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="input" class="textbox" step="0.00000001"><br>
        <input type="radio" name="Convertor" id="F-C" ><label class="conversion">Fahrenheit to Celsius</label><br>
        <input type="radio" name="Convertor" id="C-F" ><label class="conversion">Celsius to Fahrenheit</label><br>
        <button type="button" id="Process">Submit</button><br>
        <h2 id="output"></h2>
    </form>
    <script src="index.js"></script>
</body>
</html>
